base:
  debug: false
  app: gofusion

  goroutine_pool:
    max_routine_amount: -1

  log:
    default:
      log_level: debug
      stacktrace_level: error
      enable_console_output: true
      console_output_option:
        layout: console
      enable_file_output: false
      file_output_option:
        layout: json
        path: .
        name: gofusion.log
        rotation_max_age: 24
        rotation_count: 10
        rotation_size: 1000
        compress: false
      skip_callers: [ ]
      shorter_filepath: true

  db:
    default:
      driver: mysql
      db: mysql
      host: mysql
      port: 3306
      user: root
      password: ci
      timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      max_idle_conns: 20
      max_open_conns: 20
      enable_logger: false
      logger_config:
        log_level: info
        slow_threshold: 500ms
    postgres:
      driver: postgres
      db: postgres
      host: postgres
      port: 5432
      user: postgres
      password: ci
      timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      max_idle_conns: 10
      max_open_conns: 20
      enable_logger: false
      logger_config:
        log_level: info
        slow_threshold: 200ms

  redis:
    default:
      db: 0
      password: ci
      cluster: false
      endpoints:
        - redis:6379
      dial_timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      min_idle_conns: 100
      max_idle_conns: 10000
      enable_logger: false
      unloggable_commands: [echo,ping]

  mq:
    default:
      topic: gofusion_default
      type: mysql
      producer: true
      consumer: true
      consumer_group: default_group
      consumer_concurrency: 10
      endpoint:
        instance: default
        instance_type: db
      persistent: true
      serialize_type: gob
      compress_type: zstd
      enable_logger: true
      logger: github.com/wfusion/gofusion/log/customlogger.mqLogger
      message_scheme: message
      series_scheme: series
      consumer_scheme: subscriber
      consume_middlewares:
        - type: throttle
          throttle_count: 10
          throttle_duration: 1s
        - type: retry
          retry_max_retries: 1
          retry_initial_interval: 1s
          retry_max_interval: 10s
          retry_multiplier: 1.1
          retry_max_elapsed_time: 20s
          retry_randomization_factor: 0.1
        - type: poison
          poison_topic: failed
        - type: timeout
          timeout: 10s
        - type: circuit_breaker
          circuit_breaker_max_requests: 0
          circuit_breaker_interval: 15s
          circuit_breaker_timeout: 60s
          circuit_breaker_trip_expr: consecutive_successes > 5
    raw_rabbitmq:
      topic: other_topic
      type: rabbitmq
      producer: true
      consumer: true
      consumer_group: gofusion_consumer_group
      consumer_concurrency: 10
      endpoint:
        user: root
        password: ci
        addresses:
          - rabbitmq:5672
      persistent: true
      serialize_type: json
      enable_logger: true
    raw_kafka:
      topic: other_topic
      type: kafka
      producer: true
      consumer: true
      consumer_group: gofusion_consumer_group
      consumer_concurrency: 2
      endpoint:
        version: 3.6.0
        addresses:
          - kafka:9092
      persistent: true
      serialize_type: json
      enable_logger: true
    raw_pulsar:
      topic: other_topic
      type: pulsar
      producer: true
      consumer: true
      consumer_group: gofusion_consumer_group
      consumer_concurrency: 10
      endpoint:
        addresses:
          - pulsar:6650
      persistent: true
      serialize_type: json
      enable_logger: true
    raw_redis:
      topic: other_topic
      type: redis
      producer: true
      consumer: true
      consumer_group: gofusion_consumer_group
      consumer_concurrency: 10
      endpoint:
        instance: default
        instance_type: redis
      persistent: true
      serialize_type: gob

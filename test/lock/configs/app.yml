base:
  debug: false
  app: gofusion
  goroutine_pool:
    max_routine_amount: -1

  log:
    default:
      log_level: debug
      stacktrace_level: error
      shorter_filepath: true
      enable_console_output: true
      console_output_option:
        layout: console
      enable_file_output: false
      file_output_option:
        layout: json
        path: .
        name: gofusion.log
        rotation_max_age: 24
        rotation_count: 10
        rotation_size: 1000
        compress: false

  db:
    default:
      driver: mysql
      db: mysql
      host: mysql
      port: 3306
      user: root
      password: ci
      timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      max_idle_conns: 10
      max_open_conns: 200
      conn_max_life_time: 1000s
      enable_logger: true
      logger_config:
        log_level: info
        slow_threshold: 500ms

  redis:
    default:
      db: 0
      password: ci
      cluster: false
      endpoints:
        - redis:6379
      dial_timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      min_idle_conns: 100
      max_idle_conns: 10000
      enable_logger: true
      unloggable_commands: [echo,ping]

  mongo:
    default:
      db: admin
      auth_db: admin
      user: root
      password: ci
      endpoints:
        - mongo:27017
      timeout: 5s
      conn_timeout: 30s
      socket_timeout: 5s
      heartbeat_interval: 10s
      max_connecting: 2
      min_pool_size: 0
      max_pool_size: 100
      max_conn_idle_time: 10s
      retry_writes: true
      retry_reads: true
      enable_logger: true
      logger_config:
        loggable_commands: [ ping,create,drop,insert,find,update,delete,aggregate,distinct,count,findAndModify,listCollections ]
        log_instance: default

  lock:
    redis_lua:
      type: redis_lua
      instance: default
    redis_nx:
      type: redis_nx
      instance: default
    mysql:
      type: mysql
      instance: default
    mongo:
      type: mongo
      instance: default
      scheme: lock
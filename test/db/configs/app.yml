base:
  debug: false
  app: gofusion
  goroutine_pool:
    max_routine_amount: -1

  log:
    default:
      log_level: debug
      stacktrace_level: error
      shorter_filepath: true
      enable_console_output: true
      console_output_option:
        layout: console
      enable_file_output: false
      file_output_option:
        layout: json
        path: .
        name: gofusion.log
        rotation_max_age: 24h
        rotation_count: 10
        rotation_size: 100mib
        compress: false

  metrics:
    prometheus_push:
      type: prometheus
      mode: push
      interval: 1s
      endpoint:
        addresses: [ prometheus:9091 ]
      enable_service_label: true
      enable_internal_metrics: true
      enable_logger: true
      log_instance: default

  db:
    read:
      driver: mysql
      db: mysql
      host: mysql
      port: 3306
      user: root
      password: ci
      timeout: 5s
      read_timeout: 2s
      write_timeout: 2s
      max_idle_conns: 20
      max_open_conns: 20
      enable_logger: true
      logger_config:
        log_level: info
        slow_threshold: 500ms
      sharding:
      - table: model_with_sharding
        suffix:
        columns: [az_name]
        number_of_shards: 3
        sharding_key_expr:
      - table: model_with_sharding_extend
        suffix:
        columns: [az_name]
        number_of_shards: 3
        sharding_key_expr:
      - table: model_with_sharding_embed
        suffix:
        columns: [az_name]
        number_of_shards: 3
        sharding_key_expr:
      - table: model_with_sharding_ptr
        suffix: age%02d
        columns: [id, age]
        number_of_shards: 16
        sharding_key_expr: ((id & 255) << 8) | age
      - table: model_with_sharding_by_raw_value
        suffix:
        columns: [az_name]
        sharding_key_by_raw_value: true
        sharding_keys_for_migrating: ["az1", "az2", "az3", "az4"]

    write:

base:
  debug: false
  app: gofusion

  goroutine_pool:
    max_routine_amount: -1

  log:
    default:
      log_level: debug
      stacktrace_level: error
      enable_console_output: true
      console_output_option:
        layout: console
      enable_file_output: false
      file_output_option:
        layout: json
        path: .
        name: gofusion.log
        rotation_time: 24
        rotation_count: 10
        rotation_size: 1000
        compress: false
      skip_callers: [ ]
      shorter_filepath: true

  metrics:
    prometheus_push:
      type: prometheus
      mode: push
      interval: 1s
      endpoint:
        addresses: [ prometheus:9091 ]
      enable_service_label: true
      enable_internal_metrics: true
      enable_logger: true
      log_instance: default

  mongo:
    default:
      db: admin
      auth_db: admin
      user: root
      password: ci
      endpoints:
        - mongo:27017
      timeout: 5s
      conn_timeout: 30s
      socket_timeout: 5s
      heartbeat_interval: 10s
      max_connecting: 2
      min_pool_size: 0
      max_pool_size: 100
      max_conn_idle_time: 10s
      retry_writes: true
      retry_reads: true
      enable_logger: true
      logger_config:
        logable_commands: [insert,find,update,delete,aggregate,distinct,count,findAndModify]
        logger: github.com/wfusion/gofusion/log/customlogger.mongoLogger
        log_instance: default

